<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYRAHMO | Digital Hub</title>
    <meta name="description" content="HYRAHMO: Media, Physics, CS.">
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Manrope:wght@300;500;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- ЦВЕТОВЫЕ ПЕРЕМЕННЫЕ --- */
        :root[data-theme="dark"] {
            --bg: #050505;
            --surface: #111;
            --text: #eee;
            --gray: #888;
            --border: #222;
            --accent: #00f0ff; /* Неоновый голубой */
            --btn-hover: #1a1a1a;
        }

        :root[data-theme="light"] {
            --bg: #f4f4f4;
            --surface: #ffffff;
            --text: #111;
            --gray: #555;
            --border: #ddd;
            --accent: #0051ff; /* Синий электрик */
            --btn-hover: #e0e0e0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; transition: background 0.3s, color 0.3s; }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; }
        
        /* --- НАВИГАЦИЯ --- */
        nav {
            position: fixed; top: 0; width: 100%;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            z-index: 1000; padding: 15px 0;
        }
        
        .nav-container {
            max-width: 1200px; margin: 0 auto; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo { font-family: 'JetBrains Mono', monospace; font-weight: 700; font-size: 1.2rem; color: var(--accent); }
        
        .controls { display: flex; gap: 15px; align-items: center; }
        
        .icon-btn {
            background: none; border: 1px solid var(--border);
            color: var(--text); padding: 8px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .icon-btn:hover { background: var(--btn-hover); color: var(--accent); border-color: var(--accent); }
        
        .lang-switch {
            font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; font-weight: bold;
            cursor: pointer; border: 1px solid var(--border); padding: 5px 10px; border-radius: 4px;
            user-select: none;
        }
        .lang-switch:hover { color: var(--accent); border-color: var(--accent); }

        /* --- ГЛАВНАЯ --- */
        section { padding: 80px 20px; max-width: 1000px; margin: 0 auto; border-bottom: 1px solid var(--border); }
        
        .hero { padding-top: 160px; text-align: center; border-bottom: none; }
        .hero h1 { font-size: 4rem; line-height: 1.1; font-weight: 800; margin-bottom: 20px; }
        .status-badge { 
            display: inline-block; padding: 5px 12px; 
            border: 1px solid var(--accent); color: var(--accent); 
            border-radius: 50px; font-size: 0.8rem; margin-bottom: 20px;
            font-family: 'JetBrains Mono', monospace;
        }

        /* --- БЛОГ ПРЕВЬЮ И КНОПКИ --- */
        .blog-promo {
            background: var(--surface); padding: 40px; border-radius: 12px; border: 1px solid var(--border);
            text-align: center; margin-top: 40px;
        }
        
        .btn-container {
            display: flex; gap: 20px; justify-content: center; margin-top: 25px; flex-wrap: wrap;
        }

        /* Основная кнопка (Заливка) */
        .btn-primary {
            padding: 12px 30px; background: var(--accent); color: #000; font-weight: 800;
            border-radius: 5px; font-family: 'JetBrains Mono', monospace;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
            border: 1px solid var(--accent);
        }
        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5); transform: translateY(-2px);
        }

        /* Вторичная кнопка (Контур) */
        .btn-outline {
            padding: 12px 30px; background: transparent; color: var(--accent); font-weight: 800;
            border-radius: 5px; font-family: 'JetBrains Mono', monospace;
            border: 1px solid var(--accent);
        }
        .btn-outline:hover {
            background: var(--accent); color: #000; transform: translateY(-2px);
        }


        /* --- СЕТКА ССЫЛОК --- */
        .matrix-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; margin-top: 30px;
        }
        .link-btn {
            display: flex; align-items: center; justify-content: center;
            padding: 12px; font-size: 0.85rem;
            background: var(--surface); border: 1px solid var(--border);
            color: var(--gray); border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
        }
        .link-btn:hover {
            background: var(--text); color: var(--bg); border-color: var(--text);
        }
        
        footer { text-align: center; padding: 40px; color: var(--gray); font-size: 0.8rem; }

        @media (max-width: 768px) { .hero h1 { font-size: 2.5rem; } }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <div class="logo">HYRAHMO</div>
            <div class="controls">
                <!-- Кнопка ЯЗЫК -->
                <div class="lang-switch" onclick="toggleLang()">RU</div>
                
                <!-- Кнопка ТЕМА -->
                <button class="icon-btn" onclick="toggleTheme()">
                    <svg id="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                </button>
            </div>
        </div>
    </nav>

    <section class="hero">
        <span class="status-badge">System Online</span>
        <h1 id="hero-title">HYRAHMO</h1>
        <p id="hero-desc">Видеопродакшн • Computer Science • Физика</p>
        
        <!-- БЛОК БЛОГА -->
        <div class="blog-promo">
            <h3 id="blog-title">Читайте мой блог</h3>
            <p id="blog-desc">Статьи о технологиях, бизнесе и науке.</p>
            
            <!-- ДВЕ КНОПКИ -->
            <div class="btn-container">
                <!-- КНОПКА RU (Замени # на свою ссылку) -->
                <a href="#" class="btn-primary" id="btn-ru">Блог RU</a>
                
                <!-- КНОПКА EN (Замени # на свою ссылку) -->
                <a href="#" class="btn-outline" id="btn-en">Blog ENG</a>
            </div>
        </div>
    </section>

    <section>
        <h2 id="socials-title">Глобальная Сеть</h2>
        <p id="socials-desc" style="color: var(--gray); margin-bottom: 15px;">Все мои контакты в одном месте.</p>
        
        <div class="matrix-grid">
            <a href="https://github.com/hyrahmo" target="_blank" class="link-btn" style="border-color: var(--accent); color: var(--accent);">GitHub</a>
            <a href="#" class="link-btn">YouTube</a>
            <a href="#" class="link-btn">Telegram</a>
            <a href="#" class="link-btn">Instagram</a>
            <a href="#" class="link-btn">LinkedIn</a>
            <a href="#" class="link-btn">Twitter</a>
            <a href="#" class="link-btn">TikTok</a>
            <!-- Сюда добавляй остальные 50+ -->
        </div>
    </section>

    <footer>
        &copy; 2025 HYRAHMO. Code & Media.
    </footer>

    <script>
        // --- СМЕНА ТЕМЫ ---
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            
            const icon = document.getElementById('theme-icon');
            if (next === 'light') {
                icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
            } else {
                icon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
            }
        }

        // --- СМЕНА ЯЗЫКА (Тексты) ---
        let lang = 'ru';
        
        const content = {
            ru: {
                desc: "Видеопродакшн • Computer Science • Физика",
                blogTitle: "Читайте мой блог",
                blogDesc: "Статьи о технологиях, бизнесе и науке.",
                socialsTitle: "Глобальная Сеть",
                socialsDesc: "Все мои контакты в одном месте.",
                btnRu: "Читать (RU)",
                btnEn: "Read (EN)"
            },
            en: {
                desc: "Video Production • Computer Science • Physics",
                blogTitle: "Read my Blog",
                blogDesc: "Articles about tech, business, and science.",
                socialsTitle: "Global Network",
                socialsDesc: "All my contacts in one place.",
                btnRu: "Blog (RU)",
                btnEn: "Blog (EN)"
            }
        };

        function toggleLang() {
            const btn = document.querySelector('.lang-switch');
            
            // Переключение
            if (lang === 'ru') {
                lang = 'en';
                btn.innerText = 'EN';
            } else {
                lang = 'ru';
                btn.innerText = 'RU';
            }

            // Обновление текстов
            document.getElementById('hero-desc').innerText = content[lang].desc;
            document.getElementById('blog-title').innerText = content[lang].blogTitle;
            document.getElementById('blog-desc').innerText = content[lang].blogDesc;
            document.getElementById('socials-title').innerText = content[lang].socialsTitle;
            document.getElementById('socials-desc').innerText = content[lang].socialsDesc;
            
            // Обновление текста на кнопках
            document.getElementById('btn-ru').innerText = content[lang].btnRu;
            document.getElementById('btn-en').innerText = content[lang].btnEn;
        }
    </script>
</body>
</html>
